<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-Zf9o8Fkmz1TniR3vrkPsw3z5M5n5a6A0z1q+4o6zP0aX4D26l9t8V7cR5BdX5K4D"
        crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main class="container mt-5">
        <h1 class="mb-4">Cadastro</h1>
        <form id="register-form">
            <div class="mb-3">
                <label for="username" class="form-label">Usuário:</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail:</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha:</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
        <p class="mt-3">Já tem uma conta? <a href="login.html">Faça login</a></p>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-RWmoyE2M10F3R2Ps7hdKuWu8TSFNT9p5zAOw6dz4ho23k4Pp5WvTZZP2RZ6PBJ1D"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
